<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="shortcut icon" href="assets/fav-icon.png" type="image/x-icon">
    <title>Voter ID Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="index-body">
    <center>
        <form action="form.html" class="index-form" method="get">
            <h1 class="index-h1">Login Page</h1><br>
            <label for="email">Email :</label><br>
            <input class="input-box" type="email" id="email" placeholder="Enter your email" required><br>

            <label for="password">Password :</label><br>
            <input class="input-box" type="password" id="password" placeholder="Type your password" required><br>

            <button  class="index-login-button" type="submit">Login</button>
        </form>
    </center>
</body>
</html>
